<!DOCTYPE html>
<html lang="ja" style="color-scheme: dark;">
	<head>
		<!--フロントエンド有識者助けて(/_;)-->
		<link rel="stylesheet" type="text/css" href="/static/gui/log.css">
		<title>ChatGPT API</title>
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta charset="UTF-8">
		<script src="/static/gui/message_form.js"></script>
		<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
		<script src="/static/gui/update.js"></script>
	</head>

	<body class="body">

		<div class="all_conversation">
			<div class="log_list">
				<button type="button" id="add_log_button">New chat</button>
			</div>
			<div class="conversation">
			</div>
		</div>

		<footer id="footer">
			<form action="" class="message_input_footer" method="post">
				{% csrf_token %}
				<textarea id="message_input" name="message", placeholder="Send a message"></textarea>
				<button type="submit" id="send_button">▶</button>
			</form>
		</footer>
	</body>

</html>
